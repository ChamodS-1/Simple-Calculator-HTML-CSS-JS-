<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="main">
    <input type="text" class="output">
    <ul class="mainContent">
        <li><input type="button" value="1" class="button" id="number"></li>
        <li><input type="button" value="2" class="button" id="number"></li>
        <li><input type="button" value="3" class="button" id="number"></li>
        <li><input type="button" value="+" class="button" id="symbol"></li>
        <li><input type="button" value="4" class="button" id="number"></li>
        <li><input type="button" value="5" class="button" id="number"></li>
        <li><input type="button" value="6" class="button" id="number"></li>
        <li><input type="button" value="-" class="button" id="symbol"></li>
        <li><input type="button" value="7" class="button" id="number"></li>
        <li><input type="button" value="8" class="button" id="number"></li>
        <li><input type="button" value="9" class="button" id="number"></li>
        <li><input type="button" value="*" class="button" id="symbol"></li>
        <li><input type="button" value="AC" class="button" id="off"></li>
        <li><input type="button" value="0" class="button" id="number"></li>
        <li><input type="button" value="=" class="button" id="equal"></li>
        <li><input type="button" value="/" class="button" id="symbol"></li>
    </ul>

    <button>Show History</button>

    <ul class="history">
       
    </ul>
</div>
</body>
</html>
